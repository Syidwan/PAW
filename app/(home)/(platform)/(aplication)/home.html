<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW - Project Assistant Web</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #66b2ff, #3385ff);
      color: #000;
    }

    /* Navbar */
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 20px;
      margin-right: 8px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      background-color: #002855;
      padding: 8px 15px;
      border-radius: 4px;
      margin-left: 10px;
      font-size: 14px;
    }

    nav a:hover {
      background-color: #004080;
    }

    /* Hero Section */
    .hero {
      text-align: left;
      padding: 50px 20px;
      max-width: 600px;
      color: #000;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background-color: #002855;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/20" alt="PAW Logo">
      <span>PAW</span>
    </div>
    <nav>
      <a href="#">Log in</a>
      <a href="#">Sign up</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Bring all your tasks, teammates, and tools together</h1>
    <p>Keep everything in the same place, event if your team isn't</p>
    <a href="#" class="btn">Sign up</a>
  </section>
</body>
</html>

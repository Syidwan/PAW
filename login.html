<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#70C3FF] via-[#70C3FF] to-[#266CA9]">
  <!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center  py-10">
  
 <!-- Login component -->
<div class="flex flex-wrap content-center justify-center" style="background-color: #266CA9">
  <!-- Login form -->
  <div class="flex flex-wrap content-center justify-center rounded-lg bg-white" style="width: 24rem; height: 32rem;">
    <div class="w-72">
      <!-- Heading -->
      
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-xl font-semibold">Log in</h1>
        <small class="text-gray-400">
          Don't have an account yet? 
          <a href="signup.html" class="text-xs font-semibold text-black underline">Sign up</a>
        </small>
      </div>
      

      <!-- Form -->
      <form class="mt-12">
        <div class="mb-3">
          <label class="mb-2 block text-xs font-regular">Email</label>
          <input type="email" placeholder="Enter your email" class="block w-full rounded-md border border-gray-300 focus:border-blue-200 focus:outline-none focus:ring-1 focus:ring-blue-200 py-1 px-1.5 text-black" />
        </div>

        <div class="mb-6">
          <label class="mb-2 block text-xs font-regular">Password</label>
          <input type="password" placeholder="*****" class="block w-full rounded-md border border-gray-300 focus:border-blue-200 focus:outline-none focus:ring-1 focus:ring-blue-200 py-1 px-1.5 text-black" />
        </div>

        <div class="mb-3 flex flex-wrap content-center">
          <a href="#" class="text-xs font-semibold text-red-500">Forgot password?</a>
        </div>

        <div class="mb-3">
            <button onclick="location.href='boards.html'" class="bg-[#82CBFF] text-white px-4 py-2 rounded-lg w-full hover:bg-[#266CA9]">Log in</button>
           <!-- Login banner 
          <button class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
            <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
            Sign in with Google
          </button>-->
        </div>
      </form>

      <!-- Footer 
      <div class="text-center">
        <span class="text-xs text-gray-400 font-semibold">Don't have an account?</span>
        <a href="signup.html" class="text-xs font-semibold text-purple-700">Sign up</a>
      </div>-->
    </div>
  </div>

 
  <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;"></div>

</div>

</div>
</body>
</html>

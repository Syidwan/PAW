<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#70C3FF] via-[#70C3FF] to-[#266CA9]">
  <!-- Container -->
  <div class="flex flex-wrap min-h-screen w-full content-center justify-center py-10">
    
    <!-- Login Component -->
    <div class="flex flex-row rounded-lg bg-white" style="background-color: #266CA9; width: 48rem; height: 32rem;">
      
      <!-- Login Banner -->
      <div class="flex flex-col justify-center items-center rounded-l-lg bg-[#266CA9] text-white p-8" style="width: 40%; height: 100%;"></div>

      <!-- Login Form -->
      <div class="flex flex-col justify-center items-center rounded-r-lg bg-white p-8" style="width: 60%; height: 100%;">
        <div class="w-72">
          <!-- Heading -->
          <div class="flex flex-col items-center justify-center">
              <h1 class="text-xl font-semibold">Create an account</h1>
              <small class="text-gray-400 text-xs">
                Already have an account? 
                <a href="login.html" class="text-xs font-semibold text-black underline">Log in</a>
              </small>
          </div>
            
          <!-- Form -->
          <form class="mt-4">
            <div class="mb-3">
              <label class="mb-2 block text-xs font-regular">First Name</label>
              <input type="text" placeholder="Enter Your First Name" class="block w-full rounded-md border border-gray-300 focus:border-blue-200 focus:outline-none focus:ring-1 focus:ring-blue-200 py-1 px-2 text-black" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-regular">Last Name</label>
              <input type="text" placeholder="Enter Your Last Name" class="block w-full rounded-md border border-gray-300 focus:border-blue-200 focus:outline-none focus:ring-1 focus:ring-blue-200 py-1 px-1.5 text-black" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-regular">Email</label>
              <input type="email" placeholder="Email" class="block w-full rounded-md border border-gray-300 focus:border-blue-200 focus:outline-none focus:ring-1 focus:ring-blue-200 py-1 px-1.5 text-black" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-regular">Password</label>
              <input type="password" placeholder="*****" class="block w-full rounded-md border border-gray-300 focus:border-blue-200 focus:outline-none focus:ring-1 focus:ring-blue-200 py-1 px-1.5 text-black" />
            </div>

            <div class="mb-3">
              <button onclick="location.href='login.html'" class="bg-[#82CBFF] text-white px-4 py-2 rounded-lg w-full hover:bg-[#266CA9]">Create an account</button>
            </li>
            </div>            
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
